# Define the name of the GitHub Action workflow
name: Create an ec2 instance

# This workflow is manually triggered using the GitHub Actions UI
on:
  workflow_dispatch:
    inputs:
      instanceName:
        description: 'Name of the AWS Instance'
        required: true
      awsRegion:
        description: 'AWS Region for the instance'
        required: true
      instanceType:
        description: 'AWS instance type'
        required: true
      action:
        description: 'Action to perform (apply/destroy)'
        required: true

# Jobs to be executed in this workflow
jobs:
  apply_ec2:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'apply' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: 'AKIAVE6DUOEDUEMAUHUW'
          aws-secret-access-key: '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'
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: 'us-east-1'

      - name: Terraform Init
        run: terraform init
        working-directory: .

      - name: Terraform Format
        run: terraform fmt
        working-directory: .

      - name: Terraform Validate
        run: terraform validate
        working-directory: .

      - name: Terraform Apply
        run: |
          terraform apply \
            -var instanceName=${{ github.event.inputs.instanceName }} \
            -var awsRegion=${{ github.event.inputs.awsRegion }} \
            -var instanceType=${{ github.event.inputs.instanceType }} \
            -var access_key=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -var secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -auto-approve
        working-directory: .

  destroy_instance:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'destroy' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: 'AKIAVE6DUOEDUEMAUHUW'
          aws-secret-access-key: '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'
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: 'us-east-1'

      - name: Terraform Init
        run: terraform init
        working-directory: .

      - name: Terraform Format
        run: terraform fmt
        working-directory: .

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var instanceName=${{ github.event.inputs.instanceName }} \
            -var awsRegion=${{ github.event.inputs.awsRegion }} \
            -var instanceType=${{ github.event.inputs.instanceType }} \
            -var access_key=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -var secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -auto-approve
        working-directory: .
